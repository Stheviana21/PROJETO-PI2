<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Psicóloga Ana Vitória - Atendimento psicológico online. Agende sua consulta!">
  <meta author="Ana Julia Ferreira & Sthephany Viana">
  <title>Admin-Acesso Restrito </title>
  <link rel="icon" type="image/png" href="../assets/logoPrincp.png">
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="../style/reset.css">
</head>

<body>
  <header>
    <div class="container-total">
      <section>
        <div class="container-barratotal-menu">
          <div class="titulo-login">
            <h1>Admin Login</h1>
          </div>

          <div class="container-emoji-admin">
            <div class="emoji-admin">
              <img src="../assets/emojiLoginAdmin.jpg" alt="Emoji de Admin" class="emoji">
            </div>
          </div>
        </div>

      </section>

      <section class="container-painel-de-acesso">
        <div class="container-titulo-acesso">
          <h2>Bem-vindo(a) !</h2>
        </div>

        <div class="container-texto-acesso">
          <p>Por favor, realize o login para continuar.</p>
        </div>


        <div class="container-acesso-interativo-login">
          <div class="container-input-username">
            <input type="text" placeholder="Username" class="input-user-name" required>
          </div>
          <div class="container-input-password">
            <input type="password" placeholder="Password" class="input-password" required>
          </div>
        </div>

        <div class="container-botao-login">
          <button type="submit" class="botao-login">Login</button>
        </div>


      </section>
    </div>
  </header>
</body>
