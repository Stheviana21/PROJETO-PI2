<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Psicóloga Ana Vitória - Atendimento psicológico online. Agende sua consulta!" />
  <meta name="author" content="Ana Julia Ferreira & Sthephany Viana" />
  <title>Psicóloga Ana Vitória</title>
  <link rel="icon" type="image/png" href="../assets/logoPrincp.png" />
  <link rel="stylesheet" href="../style/reset.css" />
  <link rel="stylesheet" href="../style/duvidas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="container-barra-inicio">
    <div class="topBar">
      <div class="container-logo">
        <img src="../assets/logoPrincp.png" alt="Logo" class="logo" />
      </div>
      <div class="container-titulo-inicio">
        <h1>Admin</h1>
      </div>
      <nav class="container-espaco-navegacao">
        <a href="admin.html" class="container-menu-navegacao">Início</a>
        <a href="paciente.html" class="container-menu-navegacao">Pacientes</a>
        <a href="agenda.html" class="container-menu-navegacao">Agenda</a>
        <a href="duvidas.html" class="container-menu-navegacao">Registro de Dúvidas</a>
        <a href="feedback.html" class="container-menu-navegacao">Feedback</a>
      </nav>
      <div class="container-menu-pesquisa">
        <input type="text" class="input-pesquisa" placeholder="Pesquisar" />
      </div>
    </div>
  </header>

  <main>
    <!-- Início da seção com ícone -->
    <section class="container-agendamento">
      <section class="container-espaco-agendamento">
        <div class="container-espaco-total-sub">
          <div class="container-sub-menu">
            <div class="text-icone">
              <img class="icone-sub-menu" src="../assets/icone-gerenciamento.png" alt="ícone de agenda" />
            </div>
            <div class="text-agenda-sub">
              <h1>Gerenciamento</h1>
            </div>
            <div class="container-linha-separadora"></div>
          </div>
        </div>
      </section>
    </section>

    <div class="container-titulo-sessao">
      <div class="titulo-sessao">
        <h2>Registro de Dúvidas</h2>
      </div>
    </div>

    <!-- Formulário -->
    <section class="container-espaco-formulario">
      <div class="container-dupla-formulario">
        <div class="container-texto-solicitacao">
          <p class="texto-solicitacao">Número de contato</p>
          <input type="text" class="input-nome" placeholder="Digite um telefone" />
          <p class="texto-obrigatorio">Obrigatório*</p>
        </div>
      </div>

      <div class="container-texto-solicitacao">
        <p class="texto-solicitacao">Dúvida</p>
        <textarea class="input-nome" placeholder="Digite sua dúvida" rows="4"></textarea>
        <p class="texto-obrigatorio">Obrigatório*</p>

        <p class="texto-solicitacao">Deixar essa dúvida visível?</p>
        <div class="container-espaco-botao">
          <button type="button" class="container-estilo-botao">Sim</button>
          <button type="button" class="container-estilo-botao">Não</button>
          <p class="texto-obrigatorio">Obrigatório*</p>
        </div>
      </div>
    </section>

    <!-- Botões de envio -->
    <section class="container-botoes-envio">
      <button type="reset" class="container-estilo-botao-apagar">Apagar</button>
      <button type="submit" class="container-estilo-botao-registrar">Registrar</button>
    </section>

  </main>
</body>

</html>
