<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Psicóloga Ana Vitória - Atendimento psicológico online. Agende sua consulta!">
  <meta author="Ana Julia Ferreira & Sthephany Viana">
  <title>Admin-Acesso Restrito </title>
  <link rel="icon" type="image/png" href="assets/logoPrincp.png">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <header class="container-barra-inicio">
    <div class="container-logo">
      <img src="assets/logoPrincp.png" alt="Logo" class="logo">
    </div>

    <nav class="container-espaco-navegacao">
      <p class="container-menu-navegacao">Admin</p>
      <p class="container-menu-navegacao">Início</p>
      <p class="container-menu-navegacao">Pacientes</p>
      <p class="container-menu-navegacao">Agenda</p>

    <div class="container-menu-pesquisa">
      <input type="text" class="input-pesquisa" placeholder="Pesquisar">
    </div>
  </header>

  <section class="container-pagina-principal">
    <div class="container-acesso-opcoes">
      <div class="container-opcoes">
        <button class="opcoes-botao">Cadastro</button>
        <button class="opcoes-botao">Agenda</button>
        <button class="opcoes-botao">Feedback</button>
        <button class="opcoes-botao">Dúvidas</button>
