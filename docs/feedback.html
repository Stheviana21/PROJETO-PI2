<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Psicóloga Ana Vitória - Atendimento psicológico online. Agende sua consulta!" />
  <meta name="author" content="Ana Julia Ferreira & Sthephany Viana" />
  <title>Psicóloga Ana Vitória</title>
  <link rel="icon" type="image/png" href="../assets/logoPrincp.png" />
  <link rel="stylesheet" href="../style/feedback.css" />
  <link rel="stylesheet" href="../style/reset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
    <header class="container-barra-inicio">
      <div class="topBar">
        <div class="container-logo">
          <img src="../assets/logoPrincp.png" alt="Logo" class="logo" />
        </div>
        <div class="container-titulo-inicio">
          <h1>Admin</h1>
        </div>
        <nav class="container-espaco-navegacao">
          <a href="admin.html" class="container-menu-navegacao">Início</a>
          <a href="cadastro-paciente.html" class="container-menu-navegacao">Pacientes</a>
          <a href="agenda.html" class="container-menu-navegacao">Agenda</a>
          <a href="duvidas.html" class="container-menu-navegacao">Registro de Dúvidas</a>
          <a href="feedback.html" class="container-menu-navegacao">Feedback</a>
        </nav>
        <div class="container-menu-pesquisa">
          <input type="text" class="input-pesquisa" placeholder="Pesquisar" />
        </div>
      </div>
    </header>

  <main>
    <section class="container-feedback">
      <section class="container-espaco-agendamento">
        <div class="container-sub-menu">
          <div class="text-icone">
            <img class="icone-sub-menu" src="../assets/icone-gerenciamento.png" alt="ícone de agenda" />
          </div>
          <div class="text-agenda-sub">
            <h1>Gerenciamento</h1>
          </div>
          <div class="container-linha-separadora"></div>
        </div>
        <section class="container-titulo-agendamento">
          <h1>Registro de Feedback</h1>
        </section>
      </section>
    </section>

    <!-- form da pagina  -->
    <section class="container-espaco-formulario">
      <div class="container-dupla-formulario">
        <div class="container-texto-solicitacao">
          <p class="texto-solicitacao">Nome</p>
          <input type="text" class="input-nome" placeholder="Digite o nome completo">
          <p class="texto-obrigatorio">Obrigatório*</p>
        </div>
      </div>

      <div class="container-texto-solicitacao">
        <p class="texto-solicitacao">Feedback</p>
        <input type="text" class="input-nome" placeholder="Digite um texto do feedback">
        <p class="texto-obrigatorio">Obrigatório*</p>
        <p class="texto-solicitacao">Exibir nome no comentário?</p>
        <div class="container-espaco-botao">
          <button class="container-estilo-botao">Sim</button>
          <button class="container-estilo-botao">Não</button>
          <p class="texto-obrigatorio">Obrigatório*</p>
        </div>
      </div>


      <!-- espaço cpf cadastro -->
      <div class="container-dupla-formulario">
        <div class="container-texto-solicitacao">
          <p class="texto-solicitacao">CPF</p>
          <input type="text" class="input-nome" placeholder="Digite sem pontuações">
          <p class="texto-obrigatorio">Obrigatório*</p>
        </div>
      </div>



      <section class="container-botoes-envio">
        <button class="container-estilo-botao-apagar">Apagar</button>
        <button class="container-estilo-botao-registrar">Registrar</button>
      </section>

  </main>
</body>

</html>
